environment:
  logger:
    path: ./conf/log4j.properties
    use: Y   # must set "Y" if you want to use
  envList:
# Type1 : Open ssh tunneling through specific host and port
    - env: prod
      execute:
        interval: 30000
        type: mysql 
      local:
        port: 3000
      remote:
        name: prodRemoteName
        host: prodRemoteHost
        port: 22
        key: prodRemoteKey
        mysql: 
          host: 127.0.0.1
          port: 3306
# Type2 : Open ssh tunneling and execute linux command repeatedly
    - env: stg
      execute:
        interval: 30000
        type: command
      local:
        port: 3005
      remote:
        name: stgRemoteName
        host: stgRemoteHost
        port: 22
        key: stgRemoteKey
        command:
          line:
            - ls -al
            - pwd
            - lscpu
# Type3 : Open ssh tunnel and execute query repeatedly
    - env: dev
      execute:
        interval: 60000
        type: db
      local:
        port: 3010
      remote:
        name: devRemoteName
        host: devRemoteHost
        port: 22
        key: devRemoteKey
        db: 
          mybatis: ./conf/mybatis.xml
          driver: com.mysql.jdbc.Driver
          url: "jdbc:mysql://127.0.0.1:3306/test"
          id: test
          pwd: test
          query: ./conf/sq.xml
          
